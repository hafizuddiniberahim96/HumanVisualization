<html>
    <body>
    <form action="/Graph-Visual" method="POST">
   <label for="fname" style='padding-right:5.8em'>   Name:</label>
   <input type="text" id="fname" name="name"  required><br><br>
   <label for="noic" style='padding-right:1em'>Identification card</label>
   <input type="text" id="ic" name="noic" required pattern="^[0-9]{6}-*[0-9]{2}-*[0-9]{4}$"><br><br>
   <label for="phoneNo" style='padding-right:2.2em'>Phone Number</label>
   <input type="text" id="nophone" name="nophone" required pattern="^(\+?6?01)[0-46-9]-*[0-9]{7,8}$"><br><br>
   <input type="submit" value="Show details">
  </form>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    </body
</html>
